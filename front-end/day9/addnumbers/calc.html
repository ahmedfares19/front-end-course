<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calc</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calc">
      <h1 class="calc__title">Calculator</h1>
      <h3 class="calc__number">number one</h3>
      <input
        id="num1"
        placeholder="first number"
        class="calc__input"
        type="text"
      />
      <h3 class="calc__number">number two</h3>
      <input
        id="num2"
        placeholder="second number"
        class="calc__input"
        type="text"
      />
      <h3 id="add-btn" class="calc__btn">add</h3>
      <hr />
      <h3 id="output" class="calc__output">output</h3>
    </div>
    <div class="info">
      <a href="https://colorhunt.co/palette/207313" target="_blank">colors</a>
      <a href="https://codepen.io/sdthornton/pen/wBZdXq" target="_blank"
        >shadow</a
      >
      <a href="https://fonts.google.com/specimen/Grandstander" target="_blank"
        >fonts</a
      >
    </div>

    <div style="margin-left: 150px;">
        <button id="clickMe">Click Me :)) </button>
        <button id="clickMeTwo">Click Me :)) </button>
        <div id="clickDiv" style="width:150px; height: 150px;border: 1px solid #fff; "></div>
    </div>

    <script src="./script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./scriptTwo.js"></script>
  </body>
</html>
