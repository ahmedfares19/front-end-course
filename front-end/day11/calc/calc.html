<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./calc.css" />
  </head>
  <body>
    <div class="calc">
      <div id="screen"></div>
      <div class="controllers">
        <div class="controller__row">
          <div onclick="calc(7)" id="btn7" class="btn">7</div>
          <div  onclick="calc(4)" id="btn4" class="btn">4</div>
          <div onclick="calc(1)" id="btn1" class="btn">1</div>
          <div onclick="calc('=')" id="btnEqual" class="btn">=</div>
        </div>
        <div class="controller__row">
          <div onclick="calc(8)" id="btn8" class="btn">8</div>
          <div onclick="calc(5)" id="btn5" class="btn">5</div>
          <div onclick="calc(2)" id="btn2" class="btn">2</div>
          <div onclick="calc(0)" id="btn0" class="btn">0</div>
        </div>
        <div class="controller__row">
          <div onclick="calc(9)" id="btn9" class="btn">9</div>
          <div onclick="calc(6)" id="btn6" class="btn">6</div>
          <div onclick="calc(3)" id="btn3" class="btn">3</div>
          <div onclick="calc('C')" id="btnC" class="btn">C</div>
        </div>
        <div class="controller__row">
          <div onclick="calc('*')" id="btnMul" class="btn">*</div>
          <div onclick="calc('/')" id="btnDiv" class="btn">/</div>
          <div onclick="calc('+')" id="btnAdd" class="btn">+</div>
          <div onclick="calc('-')" id="btnSub" class="btn">-</div>
        </div>
      </div>
    
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.3/mustache.js"></script> -->
    <script src="./script.js"></script>
  </body>
</html>
